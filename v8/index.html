<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AFM1 Curcumin Simulation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AFM1 Decontamination with Curcumin</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-step="1">Step 1: Sample</button>
            <button class="tab-btn" data-step="2">Step 2: Spiking</button>
            <button class="tab-btn" data-step="3">Step 3: Reaction</button>
            <button class="tab-btn" data-step="4">Step 4: Assays</button>
            <button class="tab-btn" data-step="5">Step 5: Results</button>
            <button class="tab-btn" data-step="6">Step 6: Recommendations</button>
        </div>

        <div class="step-content" id="step-content">
            <!-- Dynamic content will be loaded here -->
        </div>

        <div class="navigation">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div id="plots"></div>

    <button id="download-report">Download Report</button>

    <script type="module" src="app.js"></script>
    <script src="py_runner.js"></script>
    <script src="recommendation.js"></script>
</body>
</html>
