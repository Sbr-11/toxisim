<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToxiSim – AFM1 Degradation Simulator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ToxiSim – AFM1 Degradation Simulator</h1>

    <div class="inputs">
      <label>Initial Concentration (mg/L)</label>
      <input type="number" id="initial" value="1.0" step="0.1" />

      <label>Curcumin Dose (mg/L)</label>
      <input type="number" id="curcumin" value="5.0" step="0.5" />

      <label>Temperature (°C)</label>
      <input type="number" id="temperature" value="25" step="1" />

      <label>Simulation Time (hours)</label>
      <input type="number" id="time" value="24" step="1" />

      <button id="runSim">Run Simulation</button>
      <button id="uploadCsv">Upload CSV</button>
      <input type="file" id="fileInput" style="display:none;" accept=".csv" />
    </div>

    <canvas id="chart"></canvas>

    <p id="summary"></p>
  </div>

  <script src="ml.js"></script>
  <script src="py_runner.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
