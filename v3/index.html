<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToxiSim | AFM1 Detox Simulation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ToxiSim: AFM1 Detox Simulation</h1>
    <p class="subtitle">Interactive modeling of AFM1 degradation using Curcumin</p>

    <div class="controls">
      <label>Initial AFM1 (µg/L)</label>
      <input type="number" id="initial_conc" value="10">

      <label>Curcumin Dose (mg/L)</label>
      <input type="number" id="curcumin" value="5">

      <label>Temperature (°C)</label>
      <input type="number" id="temperature" value="25">

      <label>Time (hours)</label>
      <input type="number" id="time" value="12">

      <button id="simulateBtn">Run Simulation</button>
      <button id="predictBtn">ML Prediction</button>
      <input type="file" id="csvUpload" accept=".csv">
      <button id="downloadCSV">Download Data (CSV)</button>
    </div>

    <div id="output"></div>
    <div id="plot"></div>
  </div>

  <script src="py_runner.js"></script>
  <script src="ml.js"></script>
  <script src="app.js"></script>
</body>
</html>
