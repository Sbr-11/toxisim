<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToxiSim - AFM1 Detox Simulation</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
  <script src="ml.js"></script>
  <script src="py_runner.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="ToxiSim Logo" class="logo" />
    <h1 class="animated-title">ToxiSim: AFM1 Detox Simulator</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <main>
    <section class="controls">
      <h2>Simulation Parameters</h2>
      <label>Initial AFM1 (ng/L): <input type="number" id="afm1" value="100"></label>
      <label>Curcumin (mg/L): <input type="number" id="curcumin" value="20"></label>
      <label>Temperature (°C): <input type="number" id="temp" value="25"></label>
      <label>Time (hours): <input type="number" id="time" value="24"></label>
      <button id="runSim">Run Simulation</button>
    </section>

    <section class="results">
      <h2>Results</h2>
      <canvas id="chart"></canvas>
      <button id="downloadCSV">Download Data (CSV)</button>
    </section>

    <section class="ml-section">
      <h2>Predict Detox Efficiency (ML Model)</h2>
      <button id="runML">Run ML Prediction</button>
      <p id="mlResult">Prediction: --</p>
    </section>

    <section class="upload-section">
      <h2>Upload Experimental Data</h2>
      <input type="file" id="fileInput" accept=".csv" />
      <p id="uploadMsg"></p>
    </section>
  </main>

  <footer>© 2025 ToxiSim | Blue-Green Curcumin Initiative</footer>

  <script src="app.js"></script>
</body>
</html>
