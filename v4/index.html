<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToxiSim – AFM1 Detox Simulation</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <div class="container">
    <h1>ToxiSim – AFM1 Detoxification Simulator</h1>

    <div class="controls">
      <label>Initial Concentration (mg/L):</label>
      <input type="number" id="conc" value="0.5" step="0.1" />

      <label>Curcumin Dose (mg/L):</label>
      <input type="number" id="dose" value="1.0" step="0.1" />

      <label>Temperature (°C):</label>
      <input type="number" id="temp" value="25" step="1" />

      <label>Simulation Time (h):</label>
      <input type="number" id="time" value="24" step="1" />

      <button id="runSim">Run Simulation</button>
    </div>

    <div id="output">
      <h3>Simulation Results</h3>
      <div id="chart"></div>
      <p id="result"></p>
    </div>

    <div class="upload">
      <h3>Upload Experiment Data</h3>
      <input type="file" id="fileInput" accept=".csv" />
    </div>
  </div>

  <script src="ml.js"></script>
  <script src="py_runner.js"></script>
  <script src="app.js"></script>
</body>
</html>
