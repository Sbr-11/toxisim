<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToxiSim – AFM1 Detox Simulation</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script defer src="ml.js"></script>
  <script defer src="py_runner.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>ToxiSim: AFM1 Curcumin Detox Simulation</h1>

  <div class="controls">
    <label>Initial AFM1 (µg/L): <input id="afm1" type="number" step="0.01" value="0.5"></label>
    <label>Curcumin (µM): <input id="curcumin" type="number" step="0.1" value="10"></label>
    <label>Temperature (°C): <input id="temperature" type="number" step="0.1" value="37"></label>
    <label>Simulation Time (hours): <input id="hours" type="number" step="1" value="24"></label>
    <button id="run">Run Simulation</button>
  </div>

  <div id="output"></div>
  <div id="chart"></div>

  <footer>
    <p>Simulated using Pyodide & ML model trained on real degradation data.</p>
  </footer>
</body>
</html>
